// create 函数说明
// json ------------ 调用的数据
// listId ---------- 显示 data.name 的父级ID
// contentId ------- 显示 data.value 的父级ID
// Idnum ----------- 修改按钮ID的数字

function create (json,listId,contentId,Idnum) {
	listId.innerHTML = "";
	contentId.innerHTML = "";
	for (var i = 0; i < json.data.length; i++) {
		var createJsonList = document.createElement("div");
		createJsonList.innerText = json.data[i].name;
		createJsonList.setAttribute("class","borderDivLeft");
		listId.appendChild(createJsonList);

		var createContent = document.createElement("div");
		var createspan = document.createElement("span");
		var createinput = document.createElement("input");
		// createContent.innerText = json.data[i].value;
		createContent.setAttribute("class","borderDivRight");
		contentId.appendChild(createContent);

		createspan.setAttribute("class","span_" + Idnum);
		createspan.innerText = json.data[i].value;
		createContent.appendChild(createspan);

		createinput.setAttribute("class","input input_" + Idnum);
		createContent.appendChild(createinput);
	};
};

function TextSaveInput (json,change_Id,save_Id,input_Id) {
	var input_class = document.getElementsByClassName(input_Id);

		json.data[i].value = input_class[i].value;
	};
	change_Id.style.display = "block";
	save_Id.style.display = "none";

	// create(json,jsonList_3,jsonContent_3,3);	
}


// 文字改变
function TextChangeInput (Change_icoId,Save_icoId,TextClass,InputClass) {
	var InputClass_1 = document.getElementsByClassName(InputClass);
	var TextClass_1 = document.getElementsByClassName(TextClass);
		for (var i = 0; i < TextClass_1.length; i++) {
			TextClass_1[i].style.display = "none";
			InputClass_1[i].value = TextClass_1[i].innerText;
			InputClass_1[i].style.display = "block";
		};
	document.getElementById(Change_icoId).style.display = "none";
	document.getElementById(Save_icoId).style.display = "block";
}
